<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Авторизация</title>
        <link href="../static/css/style_autorization.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            {% for cat, mes in get_flashed_messages(True) %}
            <div class="msg{{cat}}">{{mes}}</div>
            {% endfor %}
            <div class="block">
                <form action="/reqistration" method="post">
                <div class="login_block"><input class="login_name" name="login" type="text" placeholder="Логин"></div>
                <div class="password_block"><input class="password_name" type="password" name="password" placeholder="Пароль"></div>
                <div class="button_block"><button class="button" type="submit" name="button">Войти/Регистрация</button></div>
            </form>
            </div>
        </div>
    </body>
</html>
